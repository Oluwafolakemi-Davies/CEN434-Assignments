<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folake's e-commerce page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="header">
    <h1> KDs Summer Fitz</h1>
    <p>Stay cool and stylish this summer!</p>
</div>

<div class="products">

    <div class="product">
      <img src="tshirt.jpg" alt="Summer T-shirt">
      <h2>Light Cotton T-Shirt</h2>
      <p class="price">#20,000.00</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <img src="shorts.jpg" alt="Beach Shorts">
      <h2>Jorts</h2>
      <p class="price">#10,000.00</p>
      <button >Buy Now</button>
    </div>

    <div class="product">
      <img src="sundress.jpg" alt="Floral Sundress">
      <h2>Floral Sundress</h2>
      <p class="price">#35,000.00</p>
      <button >Buy Now</button>
    </div>

    <div class="product">
      <img src="glasses.jpg" alt="glasses">
      <h2>Sunshades</h2>
      <p class="price">#7,000.00</p>
      <button >Buy Now</button>
    </div>

</div>

</body>
</html>
